apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-uno
  namespace: lab-ingress
  labels:
    app: app-uno
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-uno
  template:
    metadata:
      labels:
        app: app-uno
    spec:
      containers:
      - name: webapp
        image: python:3.9-alpine
        ports:
        - containerPort: 8000
        command: ["/bin/sh"]
        args: 
        - -c
        - |
          pip install flask
          cat > app.py << 'EOF'
          from flask import Flask
          app = Flask(__name__)
          
          @app.route('/')
          def hello():
              return '<h1>Aplicaci√≥n Uno</h1><p>Servicio principal</p>'
          
          @app.route('/health')
          def health():
              return 'OK'
          
          if __name__ == '__main__':
              app.run(host='0.0.0.0', port=8000)
          EOF
          python app.py
---
apiVersion: v1
kind: Service
metadata:
  name: app-uno-service
  namespace: lab-ingress
spec:
  selector:
    app: app-uno
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000

